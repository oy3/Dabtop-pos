<body class="primary-bg">

  <!-- PRE LOADER -->
  <section class="preloader">
    <div class="spinner">

      <span class="spinner-rotate"></span>

    </div>
  </section>


  <section>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <form id="login_form" class="form-horizontal">

          <h2 class="fs-title"><a href="login.html">DABTOP</a></h2>
          <h3 class="fs-subtitle">LOGIN PANEL</h3>


          <div class="alert alert-success alert-dismissible hidden" role="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
          </div>


          <div class="alert alert-danger alert-dismissible hidden" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
          </div>

          <input type="email" id="inputEmail" placeholder="Email" required>

          <input type="password" id="inputPassword" placeholder="Password" required>


          <button id="loginBtn" type="submit" class="btn btn-danger form-control">LOGIN</button>

          <br><br>

        </form>

      </div>
    </div>

  </section>
